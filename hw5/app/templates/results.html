<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Корпус ГиГа</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.css') }}">
</head>
<body>
  <div class='container' style='margin-top: 1em; margin-bottom: 1em;'>
    <div class='row no-gutters'>
      <div class='col-md-12' style='text-align: center;'>
        <img src='/static/images/gerb.gif' width=100px></img>
        </div>
      </div>
    <div class = 'row no-gutters'>
      <div class='col-md-12' style='text-align: center;'>
        <h3>Поиск по корпусу железногорской газеты <a href='http://www.gig26.ru/'>"Город и горожане"</a></h3>
        </div>
      </div>
    <div class = 'row no-gutters'>
      <div class='col-md-6'>
        {% for url, text in res %}
        <h5>URL: <a href= {{ url }}>{{ url }}</a></h5>
        <p>{{ text }}</p>
        {% endfor %}
        </div>
      </div>
  </div>
</body>
</html>
